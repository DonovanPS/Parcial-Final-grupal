type Product {
  id: ID!
  name: String!
  description: String!
  price: Float!
  stock: Int!
  category: String
  state: Boolean!
  image: String
}

type Query {
  getAllProducts: [Product!]!
  getProductById(id: ID!): Product!
}

input ProductInput {
  name: String!
  description: String!
  price: Float!
  stock: Int!
  category: String
  state: Boolean!
  image: String
}

type Mutation {
  addProduct(input: ProductInput!): Product!
  updateProduct(id: ID!, input: ProductInput!): Product!
  deleteProduct(id: ID!): Boolean!
}
